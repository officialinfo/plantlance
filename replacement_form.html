<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>상판 교체 서비스</title>





    <link rel="stylesheet" type="text/css" href="plantlance-css/reset.css">
    <link rel="stylesheet" type="text/css" href="replacement_form.css">


    <script>
        document.oncontextmenu = function() {
            return false;
        }
    </script>

</head>

<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydown="return false">



    <!-- //#rep-wrap 시작 -->
    <div id="rep-wrap">
        <a href="https://officialinfo.github.io/plantlance/replacement.html">
            <p class="home-btn">← &nbsp;&nbsp; PREV</p>
        </a>
        <div class="rep">
            <p class="rep-title">희망 분류를 선택하세요.</p>
            <p class="rep-txt">서비스를 통해 새로 교체 받으시고자 하는 제품의 소재를 선택해주세요.<br/>제품의 소재와 옵션에 따라 금액이 상이하며 이에 따라 추가금이 발생할 수 도 있습니다.
            </p>

            <div class="rep-kind-wrap">
                <div class="rep-kind rep-kind1">
                    <a href="https://plantlance.kr/shop/item.php?it_id=1649324617" class="rep-button rep-button1"></a>
                    <p class="rep-kind-title">Fenix</p>
                    <img src="img/rep-table.png" alt="table" class="rep-img rep-img1">
                    
                </div>
                <div class="rep-kind rep-kind2">
                    <a href="https://plantlance.kr/shop/item.php?it_id=1649399042" class="rep-button rep-button2"></a>
                    <p class="rep-kind-title">HPL</p>
                    <img src="img/rep-table1-1.png" alt="sofa" class="rep-img rep-img2">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- //#rep-wrap 끝 -->



    <!-- //#mob-rep-wrap 시작 -->
    <div id="mob-rep-wrap">
        <a href="https://officialinfo.github.io/plantlance/replacement.html">
            <p class="mob-home-btn">←</p>
        </a>
        <p class="mob-rep-title">희망 분류를 선택하세요.</p>
        <div class="mob-rep-kind mob-rep-kind1">
            <div class="mob-rep-kind-inner">
                <a href="" class="mob-rep-button"></a>
                <p class="mob-rep-kind-title">Fenix</p>
                <p class="mob-rep-kind-txt">스크래치, 열, 손 자국, 빛 반사에 강하며<br/>김치 국물과 같은 액체 배임 현상을<br/>보완한 친환경 소재입니다.</p>
                <img src="img/rep-table.png" alt="table" class="mob-rep-img mob-rep-img1">
            </div>
        </div>
        <div class="mob-rep-kind mob-rep-kind2">
            <div class="mob-rep-kind-inner">
                <a href="" class="mob-rep-button"></a>
                <p class="mob-rep-kind-title">HPL</p>
                <p class="mob-rep-kind-txt">물들기 쉬운 얼룩과 오염에 강합니다.<br/>뛰어난 내구성과 내마모성을 자랑하는<br/>프리미엄 소재입니다.</p>
                <img src="img/rep-table1-1.png" alt="table" class="mob-rep-img mob-rep-img2">
                
            </div>

        </div>
    </div>
    <!-- //#mob-rep-wrap 끝 -->






</body></html>
